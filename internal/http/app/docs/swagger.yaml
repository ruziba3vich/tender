        type: string
      budget:
        type: integer
      deadline:
        type: string
      description:
        type: string
      title:
        type: string
    required:
    - attachment_url
    - budget
    - deadline
    - description
    - title
    type: object
  github_com_zohirovs_internal_models.LoginRequest:
    properties:
      email:
        type: string
      password:

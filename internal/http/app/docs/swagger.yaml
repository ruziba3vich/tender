    type: object
  github_com_zohirovs_internal_models.RegisterUser:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  github_com_zohirovs_internal_models.Tender:
    properties:
